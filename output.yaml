port: 7890
socks-port: 5678
mixed-port: 6789
allow-lan: false
mode: rule               # rule / global / direct / script
log-level: info          # silent / error / warning / info / debug
external-controller: 127.0.0.1:9090
external-ui: ./dashboard # http://{external-controller}/ui
ipv6: false
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  nameserver-policy:
   #'265.com': '114.114.114.114'
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  fake-ip-filter:        # Reference: https://github.com/vernesong/OpenClash
    # LAN
    - '*.lan'
    - '*.localdomain'
    - '*.example'
    - '*.invalid'
    - '*.localhost'
    - '*.test'
    - '*.local'
    - '*.home.arpa'
    # Router
    - '*.linksys.com'
    - '*.linksyssmartwifi.com'
    - '*.router.asus.com'
    - '+.miwifi.com'
    # NTP Service
    - 'time.*.com'
    - 'time.*.gov'
    - 'time.*.edu.cn'
    - 'time.*.apple.com'
    - 'ntp.*.com'
    - '*.time.edu.cn'
    - '*.ntp.org.cn'
    - '+.pool.ntp.org'
    - time1.cloud.tencent.com
    # Music Service
    ## QQ
    - '+.y.qq.com'
    - '+.music.tc.qq.com'
    - aqqmusic.tc.qq.com
    - '+.stream.qqmusic.qq.com'
    ## NetEase
    - '+.music.163.com'
    - '*.126.net'
    # Game Service
    ## Nintendo Switch
    - '+.srv.nintendo.net'
    ## Xbox
    - 'xbox.*.microsoft.com'
    - '+.xboxlive.com'
    ## Konami Master Duel
    - '*.mo.konami.net'
    # Other
    - '*.cn'
    - '+.nflxvideo.net'
    # Windows
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    ## QQ Quick Login
    - localhost.ptlogin2.qq.com
    - localhost.sec.qq.com
    ## Golang
    - proxy.golang.org
    ## STUN Server
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
  nameserver:
    - 223.5.5.5
    - https://223.5.5.5/dns-query
    - 119.29.29.29
    - https://1.12.12.12/dns-query
  fallback:
    - https://dns.google/dns-query
    - tcp://1.1.1.1
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
   #domain:
     #- '+.google.com'
tun:
  enable: false
  stack: system          # or gvisor
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - tcp://8.8.8.8:53

proxies:
  - { "name": "Placeholder", "type": "http", "server": "127.0.0.1:1080", "port": 443 }

proxy-groups:
  - {"name":"JP","type":"fallback","interval":300,"url":"http://connectivitycheck.gstatic.com/generate_204","proxies":["Placeholder"]}
  - {"name":"HK","type":"select","proxies":["Placeholder"]}
  - {"name":"TW","type":"select","proxies":["Placeholder"]}
  - {"name":"US","type":"select","proxies":["Placeholder"]}
  - {"name":"EA","type":"select","proxies":["Placeholder"]}
  - {"name":"XX","type":"select","proxies":["Placeholder"]}
  - {"name":"ALL","type":"url-test","interval":7200,"tolerance":20,"url":"http://youtube.com/generate_204","proxies":["Placeholder"]}
  - {"name":"PROXY","type":"select","proxies":["ALL","JP","HK","TW","US","EA","XX","DIRECT"]}
  - {"name":"NATIVE","type":"select","proxies":["DIRECT","ALL","TW","JP","HK"]}
  - {"name":"OSMEDIA","type":"select","proxies":["ALL","TW","JP","HK","US","PROXY"]}
  - {"name":"TIKTOK","type":"select","proxies":["JP","US","PROXY"]}
  - {"name":"STEAM","type":"select","proxies":["PROXY","DIRECT","JP","US","HK","XX","TW"]}
  - {"name":"MATCH","type":"select","proxies":["PROXY","DIRECT"]}
  - {"name":"DENIED","type":"select","proxies":["REJECT","NATIVE"]}

